<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <script defer src="script.js"></script>

    <title>Rock Paper Scissors Game</title>
  </head>

  <body>
    <header class="header">
      <h1 class="game__title">Rock paper scissors</h1>
      <div class="game__score">
        <span>Score</span><span class="score">&nbsp;</span>
      </div>
    </header>

    <main class="main main--result">
      <button class="btn-pick btn--rock" data-pick="rock">
        <img src="images/rock.png" alt="rock" />
      </button>
      <button class="btn-pick btn--paper" data-pick="paper">
        <img src="images/paper.png" alt="paper" />
      </button>
      <button class="btn-pick btn--scissors" data-pick="scissors">
        <img src="images/scissors.png" alt="scissors" />
      </button>

      <!-- <div class="result">
        <p class="result__winner">You won!</p>
        <button class="btn-retry">Try again?</button>
      </div> -->
    </main>
